{% extends 'layout.html' %}

{% block center %}

    <form method="POST" action="contact">
        Contact us with questions, comments, suggestions, and complaints:<br>
        <table>
            <tr><td><label for="subject">Message Subject</label></td><td>{{form.subject}}</td></tr>
            <tr><td><label>Your Name</label></td><td>{{form.sender}}</td></tr>
            <tr><td><label>Your E-Mail Address</label></td><td>{{form.email}}</td></tr>
            <tr><td><label>Message</label></td>
            <td>{{form.message}}</td></tr>
            <tr><td><label>Would you like us to respond to your message</label></td><td><input type="checkbox" name="respond">Respond</input></td></tr>
            <tr><td><input type="submit" value="Send"/></td></tr>
        </table>
    </form>

{% endblock %}
